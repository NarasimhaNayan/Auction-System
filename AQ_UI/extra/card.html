<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./card.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="product-card">
      <div class="wrapper">
        <div class="product-card-inner">
          <img src="./ecommerce-organic.png" alt="" class="product__image" />
        </div>
        <div class="product-card-outer-1">
          <h3 class="product-card__head">product name</h3>
          <span class="product-card__catogary">catogory</span>
        </div>
        <div class="product-card-outer-2">
          <p class="product-card__description">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Harum
            dolor consequatur laudantium magni deserunt laboriosam fugiat culpa?
            Debitis, adipisci provident!
          </p>
        </div>
        <div class="product-card-outer-4">
          <p class="product-card__post-date">
              11 June
          </p>
        </div>
        <div class="product-card-outer-3">
          <label for="" class="product-card__label">$200</label>
          <button class="product-card__button"></button>
          <button class="product-card__button-2">Buy Now!</button>
        </div>
      </div>
    </section>
  </body>
</html>
